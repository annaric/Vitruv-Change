name: Jacoco

# workflow triggers
on:
  # manually
  workflow_dispatch:
  workflow_call:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
        - uses: actions/checkout@v4
        - name: Checkstyle
          uses: ./.github/actions/checkstyle.yml
        - name: Jacoco
          uses: ./.github/actions/jacoco.yml